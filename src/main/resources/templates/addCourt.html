<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Court</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 align="center">Add new court to database</h2>
    <form th:action="@{/addCourt}" th:object="${newCourt}" method="post" >
        <input type="text" th:field="*{name}" placeholder="Court name" class="form-control mb-2" maxlength="50"/>
        <input type="text" th:field="*{address}" placeholder="Court address" class="form-control mb-2"/>

        <input type="hidden" th:field="*{courtId}">
        <button class="btn btn-primary" type="submit">Save Court</button>
    </form>
    <a th:href="@{/courts}" class="btn btn-secondary mt-2">Back to courts list</a>
</div>
</body>
</html>

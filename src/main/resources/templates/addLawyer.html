<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Lawyer</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 align="center">Add new Lawyer to database</h2>
        <form th:action="@{/addLawyer}" th:object="${newLawyer}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Lawyer first name" class="form-control mb-2">
            <input type="text" th:field="*{lastName}" placeholder="Lawyer last name" class="form-control mb-2">
            <input type="text" th:field="*{company}" placeholder="Lawyers company" class="form-control mb-2">

            <input type="hidden" th:field="*{lawyerId}">
            <button class="btn btn-primary" type="submit">Save Lawyer</button>
        </form>
        <a th:href="@{/lawyers}" class="btn btn-secondary mt-2">Back to lawyers list</a>
    </div>
</body>
</html>

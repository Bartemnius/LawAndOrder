<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lawyers</title>
    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/sidebar :: sidebarFragment}">
        </div>

        <div class="col py-3">
            <div class="container mt-3">
                <h2 align="center">Lawyers</h2>
                <hr/>
                <a th:href="@{/addLawyer}" class="btn btn-primary btn-lg mb-3">Add Lawyer</a>
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lawyer : ${lawyerList}">
                        <td th:text="${lawyer.firstName}"></td>
                        <td th:text="${lawyer.lastName}"></td>
                        <td th:text="${lawyer.company}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/updateLawyer(lawyerId=${lawyer.lawyerId})}">Update</a>
                            <a class="btn btn-danger" th:href="@{/deleteLawyer(lawyerId=${lawyer.lawyerId})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 align="center">Add new client to database</h2>
    <form th:action="@{/addClient}" th:object="${newClient}" method="post" >
        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-2" maxlength="50"/>
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-2"/>
        <input type="text" th:field="*{homeAddress}" placeholder="Home address" class="form-control mb-2"/>
        <input type="tel" th:field="*{phoneNumber}" placeholder="Telephone number" class="form-control mb-2"/>

        <input type="hidden" th:field="*{clientId}">
        <button class="btn btn-primary" type="submit">Save Client</button>
    </form>
    <a th:href="@{/clients}" class="btn btn-secondary mt-2">Back to clients list</a>
</div>
</body>
</html>

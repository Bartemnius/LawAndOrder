<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Judge</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 align="center">Add new Judge to database</h2>
        <form th:action="@{/addJudge}" th:object="${newJudge}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Judge first name" class="form-control mb-2">
            <input type="text" th:field="*{lastName}" placeholder="Judge last name" class="form-control mb-2">

            <input type="hidden" th:field="*{judgeId}">
            <button class="btn btn-primary" type="submit">Save Judge</button>
        </form>
        <a th:href="@{/judges}" class="btn btn-secondary mt-2">Back to judges list</a>
    </div>
</body>
</html>

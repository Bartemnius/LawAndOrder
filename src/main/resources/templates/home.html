<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cases</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/sidebar :: sidebarFragment}">

        </div>

        <div class="col py-3">
            <div class="container mt-3">
                <h2 align="center">Cases</h2>
                <hr/>
                <a th:href="@{/addCase}" class="btn btn-primary btn-lg mb-3">New case</a>
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Client</th>
                        <th>Court</th>
                        <th>Judge</th>
                        <th>Lawyer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="case : ${caseList}">
                        <td th:text="${case.description}"></td>
                        <td th:text="${case.client.firstName + ' ' + case.client.lastName}"></td>
                        <td th:text="${case.court.name}"></td>
                        <td th:text="${case.judge.firstName + ' ' + case.judge.lastName}"></td>
                        <td th:text="${case.lawyer.firstName + ' ' + case.lawyer.lastName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
